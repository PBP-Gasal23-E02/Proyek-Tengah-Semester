{% extends 'base.html' %}

{% block content %}
<style>
    .navbar {
        border-radius: 50px;
    }
    .navbar-nav .nav-link:hover {
        background-color: yellow;
    }
</style>

<div class="container">
  
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">gourmet_labs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'main:show_main' %}">Home</a>
              </li>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-right">
                <li class="nav-item">
                  <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal1">Add role</a>
                </li>
            </ul>
          </div>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'YourBook:show_main' %}">Pinjam Buku</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="{% url 'review:show_main' %}">Review</a></li>
                  <li><a class="dropdown-item" href="{% url 'wishlist:show_main' %}">Wishlist</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="{% url 'review:show_main' %}">Review</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content text-white" style="background-color:tan; border-radius: 10px;">
              <div class="modal-header border-bottom-0">
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-start px-4 pt-0 pb-4">
                <div class="modal-body">
                  <form id="form" onsubmit="return false;">
                      {% csrf_token %}
                      <label>
                        <input type="radio" name="role" value="user" checked>
                        User
                      </label>
                      <label>
                        <input type="radio" name="role" value="admin">
                        Admin
                      </label>
                      
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="submit" id="button_add">Select Role</button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <div class="col-lg-8 pb-5">
        <div id="books-card"></div>
    </div>

<script>
    function addProduct() {
        fetch("{% url 'main:add_product_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#form'))
        })

        document.getElementById("form").reset()
        return false
    }
    
    document.getElementById("button_add").onclick = addProduct

    async function getBooks() {
            return fetch ("{% url 'main:get_books' %}").then((res) => res.json())
        }

    async function refreshBooks() {
        document.getElementById("books-card").innerHTML = ""
        const books = await getBooks()
        let htmlString = ``

        books.forEach((book) => {
            htmlString += `\n
            <div class="cart-item d-md-flex justify-content-between">
                <div class="remove-item">
                    <button onclick="deleteWishlist(${book.pk})" type="submit" class="btn btn-danger btn-sm px-2 shadow" name="remove_wishlist" style="border-radius: 50%;"><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
                <div class="px-3 my-3">
                    <a class="cart-item-product" href="#">
                        <div class="cart-item-product-thumb" href="https://ibb.co/0ZxY6XL"><img src="https://i.ibb.co/K7JVfGg/old-vintage-book-clipart-design-illustration-free-png.webp" alt="old-vintage-book-clipart-design-illustration-free-png"></div>
                        <div class="cart-item-product-info">
                            <h4 class="cart-item-product-title">${ book.fields.title }</h4>
                            <div class="text-lg text-body font-weight-medium pb-1">${ book.fields.description }</div>
                            <span>Date added:
                                <span class="text-success font-weight-medium">${ book.fields.date_added }</span>
                            </span>
                        </div>
                    </a>
                </div>
            </div>`
        })

        document.getElementById("books-card").innerHTML = htmlString

    }

    refreshBooks()
</script>
{% endblock content %}
