{% extends 'base.html' %}

{% load static %}

{% block meta %}
<link rel="stylesheet" type="text/css" href="{% static 'css/new-pub.css' %}">
{% endblock meta %}

{% block content %}
<style>
    .navbar {
        border-radius: 50px;
    }
    .navbar-nav .nav-link:hover {
        background-color: lightgrey;
    }
</style>

<h1 class="title-page">Publish Your Book</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Publish"/>
            </td>
        </tr>
    </table>
</form>

<br>

<a href="{% url 'main:show_main' %}">
    <button>
        Back to Home
    </button>
</a>
{% endblock %}
